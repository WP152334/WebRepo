								// 서버로 post 방식으로 전송
								$.post("http://httpbin.org/post", {Z
									id : id,
									pwd : pwd
								}, function(data) {
									//alert(data.form.id+'님 로그인되었습니다.');
									var myModal = $('#myModal');
									myModal.modal();
